        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Sá»­ dá»¥ng output Ä‘á»ƒ táº¡o commit message Ä‘á»™ng
