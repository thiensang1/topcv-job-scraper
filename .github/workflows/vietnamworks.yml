        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Install project dependencies'
        run: npm install
      
      - name: 'Run VietnamWorks Scraper'
        id: run_scraper # <-- ThÃªm ID Ä‘á»ƒ cÃ¡c bÆ°á»›c sau cÃ³ thá»ƒ tham chiáº¿u
