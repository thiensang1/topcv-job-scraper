# Tên của workflow, sẽ hiển thị trên tab Actions
name: 'VietnamWorks Daily Scraper'

on:
  # Cho phép bạn chạy thủ công từ tab Actions
  workflow_dispatch:
  
  # Lịch chạy tự động
  schedule:
    # Chạy 4 lần mỗi ngày, lệch 1 giờ so với TopCV để tránh chạy cùng lúc
    - cron: '0 1,6,11,18 * * *'

jobs:
  scrape-vietnamworks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Install project dependencies'
        run: npm install
      
      - name: 'Run VietnamWorks Scraper'
        id: run_scraper # <-- Thêm ID để các bước sau có thể tham chiếu
        run: node vietnamworks-scraper.js
      
      - name: 'Commit results to repository'
        # Chỉ chạy nếu bước trước đó có output jobs_count > 0
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Sử dụng output để tạo commit message động
          commit_message: "📊 Dữ liệu VietnamWorks: Thêm ${{ steps.run_scraper.outputs.jobs_count }} tin mới"
          file_pattern: "data/vietnamworks_*.csv"
