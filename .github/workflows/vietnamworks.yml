name: 'VietnamWorks Daily Scraper'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,6,11,18 * * *'

jobs:
  scrape-vietnamworks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Install project dependencies'
        run: npm install
      
      - name: 'Run VietnamWorks Scraper'
        id: run_scraper
        # KhÃ´ng cáº§n env cho proxy ná»¯a
        run: node vietnamworks-scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Dá»¯ liá»‡u VietnamWorks: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          file_pattern: "data/vietnamworks_*.csv"
