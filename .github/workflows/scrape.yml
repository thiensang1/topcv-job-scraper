name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0,5,10,15 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 'Install a stable version of Chrome'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
        
      # --- THAY Äá»”I DUY NHáº¤T á» ÄÃ‚Y ---
      - name: 'Install project dependencies'
        run: npm install # Sá»­ dá»¥ng npm install thay vÃ¬ npm ci
      
      - name: 'Run Lone Wolf Scraper'
        id: run_scraper
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Dá»¯ liá»‡u TopCV: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          file_pattern: "data/*.csv"
