# --- QUY TRÌNH TỰ ĐỘNG HÓA CUỐI CÙNG - PHIÊN BẢN "TẮC KÈ HOA" ---
# Cập nhật: Tái cấu trúc thành quy trình "Điệp viên Đơn độc" và cung cấp "Bản đồ" cho nó.

name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0 * * *' # Nửa đêm giờ UTC (7h sáng giờ VN)
  workflow_dispatch:

permissions:
  contents: write  # Cấp quyền ghi cho Action để push thành công

jobs:
  # --- MỘT JOB DUY NHẤT ĐỂ THỰC HIỆN TOÀN BỘ "CHIẾN DỊCH" ---
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      # --- GIAI ĐOẠN 1: CHUẨN BỊ "CĂN CỨ" ---
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        # Lấy toàn bộ lịch sử để git pull/push hoạt động chính xác
        with:
          fetch-depth: 0 
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # Thuê "Thợ sửa xe" và Gắn "Thiết bị Định vị"
      - name: 'Setup Chrome browser'
        id: setup_chrome # Đặt ID để lấy output
        uses: browser-actions/setup-chrome@latest
        
      - name: 'Install all project dependencies'
        run: npm install

      # --- GIAI ĐOẠN 2: TRIỂN KHAI "ĐIỆP VIÊN" ---
      - name: 'Run Chameleon Scraper'
        id: run_scraper # Đặt ID để lấy output
        env:
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          # Cung cấp "Bản đồ Dẫn đường" cho "Điệp viên"
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node scraper.js
      
      # --- GIAI ĐOẠN 3: TỔNG HỢP VÀ LƯU TRỮ ---
      - name: 'Sync, Scrape and Commit'
        run: |
          # BƯỚC 1: Đồng bộ hóa với remote TRƯỚC KHI làm bất cứ điều gì khác
          # Điều này đảm bảo chúng ta có phiên bản mới nhất của các file dữ liệu cũ
          git pull origin main

          # BƯỚC 2: Chạy script để tạo/cập nhật file dữ liệu
          # (Giả sử bước 'run_scraper' của bạn đã chạy ở trước đó và tạo ra file)
          # Nếu bạn chưa chạy, hãy đặt lệnh chạy node scraper.js ở đây

          # BƯỚC 3: Cấu hình Git, add, commit và push các thay đổi
          git config --global user.name 'GitHub Actions Scraper'
          git config --global user.email 'actions@github.com'
          
          # Add file csv đã thay đổi 
          git add *.csv
          
          # Chỉ commit và push nếu có sự thay đổi thực sự
          if ! git diff --staged --quiet; then
            git commit -m "📊 Dữ liệu TopCV: Cập nhật dữ liệu tự động"
            git push
          else
            echo "Không có dữ liệu mới để commit."
          fi
