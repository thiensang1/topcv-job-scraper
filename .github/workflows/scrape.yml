name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 'Setup Chrome browser'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: 'Install all project dependencies'
        run: npm install

      - name: 'Debug env vars'
        run: |
          echo "CHROME_PATH: ${{ steps.setup_chrome.outputs.path }}"
          echo "PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}"
          echo "PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}"

      - name: 'Run Chameleon Scraper'
        id: run_scraper
        env:
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.path }}  # Sá»­a thÃ nh 'path'
        run: node scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        run: |
          git pull origin main --rebase
          git config --global user.name 'GitHub Actions Scraper'
          git config --global user.email 'actions@github.com'
          if [ -f "${{ steps.run_scraper.outputs.final_filename }}" ]; then
            git add "${{ steps.run_scraper.outputs.final_filename }}"
            git commit -m "ðŸ“Š Dá»¯ liá»‡u TopCV: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i vÃ o ${{ steps.run_scraper.outputs.final_filename }}"
            git push
          else
            echo "File ${{ steps.run_scraper.outputs.final_filename }} does not exist, skipping commit."
          fi
