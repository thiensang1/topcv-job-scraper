# --- QUY TRÃŒNH Tá»° Äá»˜NG HÃ“A CUá»I CÃ™NG - PHIÃŠN Báº¢N "CHá»šP NHOÃNG" ---
# Cáº­p nháº­t: Tá»± Ä‘á»™ng triá»ƒn khai má»™t "Ä‘áº·c nhiá»‡m" cho má»—i trang cáº§n thu tháº­p.

name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0 * * *' # Ná»­a Ä‘Ãªm giá» UTC (7h sÃ¡ng giá» VN)
  workflow_dispatch:

jobs:
  # --- GIAI ÄOáº N 1: Bá»” NHIá»†M "Tá»”NG QUáº¢N" ---
  get-proxy-quartermaster:
    runs-on: ubuntu-latest
    outputs:
      proxy_host: ${{ steps.proxy_info.outputs.proxy_host }}
      proxy_port: ${{ steps.proxy_info.outputs.proxy_port }}
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 'Download previous proxy state'
        uses: actions/download-artifact@v4
        with:
            name: proxy-state-artifact
            path: .
        continue-on-error: true
      - name: 'Install dependencies for Quartermaster'
        run: npm install axios
      - name: 'Run Quartermaster to get a valid proxy'
        id: proxy_info
        env:
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
        run: node get_proxy.js
      - name: 'Persist proxy state'
        uses: actions/upload-artifact@v4
        with:
            name: proxy-state-artifact
            path: proxy_state.json

  # --- GIAI ÄOáº N 2: "THÃM Tá»¬ DÃ€Y Dáº N" ---
  discover:
    needs: get-proxy-quartermaster
    runs-on: ubuntu-latest
    outputs:
      totalPages: ${{ steps.get_pages.outputs.count }}
      chrome_path: ${{ steps.setup_chrome.outputs.chrome-path }}
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 'Setup Chrome browser'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
      - name: 'Install dependencies for scout'
        run: npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth cheerio
      - name: 'Run scout script to get total pages'
        id: get_pages
        env:
          PROXY_HOST: ${{ needs.get-proxy-quartermaster.outputs.proxy_host }}
          PROXY_PORT: ${{ needs.get-proxy-quartermaster.outputs.proxy_port }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: echo "count=$(node discover_pages.js)" >> $GITHUB_OUTPUT

  # --- GIAI ÄOáº N 3: Táº O "Káº¾ HOáº CH TÃC CHIáº¾N" ---
  generate-matrix:
    needs: discover
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate page matrix
        id: set-matrix
        # Táº¡o ra má»™t chuá»—i JSON chá»©a danh sÃ¡ch cÃ¡c trang cáº§n thu tháº­p
        run: |
          totalPages=${{ needs.discover.outputs.totalPages }}
          # Táº¡o má»™t chuá»—i cÃ¡c sá»‘ tá»« 1 Ä‘áº¿n totalPages, cÃ¡ch nhau báº±ng dáº¥u pháº©y
          pages=$(seq -s, 1 $totalPages)
          echo "matrix={\"page\":[${pages}]}" >> $GITHUB_OUTPUT

  # --- GIAI ÄOáº N 4: TRIá»‚N KHAI "CHIáº¾N Dá»ŠCH CHá»šP NHOÃNG" ---
  collect:
    needs: [generate-matrix, get-proxy-quartermaster, discover]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # "Bá»™ nÃ£o" Ä‘á»c "káº¿ hoáº¡ch tÃ¡c chiáº¿n" vÃ  triá»ƒn khai má»™t "Ä‘áº·c nhiá»‡m" cho má»—i trang
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Setup Chrome browser'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
      - name: 'Install all project dependencies'
        run: npm install
      
      - name: 'Run collection agent for page ${{ matrix.page }}'
        run: |
          PROXY_HOST=${{ needs.get-proxy-quartermaster.outputs.proxy_host }}
          PROXY_PORT=${{ needs.get-proxy-quartermaster.outputs.proxy_port }}
          CHROME_PATH="${{ needs.discover.outputs.chrome_path }}"
          PAGE_NUM=${{ matrix.page }}
          
          # Má»—i "Ä‘áº·c nhiá»‡m" chá»‰ cháº¡y cho 1 trang duy nháº¥t
          node collector.js "ke-toan" $PAGE_NUM "$CHROME_PATH" $PROXY_HOST $PROXY_PORT
      
      - name: 'Upload page artifact'
        uses: actions/upload-artifact@v4
        with:
          # TÃªn artifact giá» Ä‘Ã¢y Ä‘Æ°á»£c Ä‘áº·t theo sá»‘ trang
          name: raw-results-page-${{ matrix.page }}
          path: results_page_${{ matrix.page }}.csv
          if-no-files-found: ignore

  # --- GIAI ÄOáº N 5: Tá»”NG Há»¢P VÃ€ LÆ¯U TRá»® ---
  combine-and-commit:
    # Cáº§n táº¥t cáº£ cÃ¡c "Ä‘áº·c nhiá»‡m" hoÃ n thÃ nh
    needs: collect
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 'Download all worker artifacts'
        uses: actions/download-artifact@v4
        with:
          path: ./raw-results
      - name: 'Run combination script'
        id: combine
        run: node combine_results.js
      
      - name: 'Commit results to repository'
        if: steps.combine.outputs.jobs_count > 0
        run: |
          git config --global user.name 'GitHub Actions Scraper'
          git config --global user.email 'actions@github.com'
          git add ${{ steps.combine.outputs.final_filename }}
          git commit -m "ğŸ“Š Dá»¯ liá»‡u TopCV: ThÃªm ${{ steps.combine.outputs.jobs_count }} tin má»›i vÃ o ${{ steps.combine.outputs.final_filename }}"
          git push
