# --- QUY TRÌNH TỰ ĐỘNG HÓA CUỐI CÙNG - PHIÊN BẢN "TẮC KÈ HOA" ---
# Cập nhật: Tái cấu trúc thành quy trình "Điệp viên Đơn độc" và cung cấp "Bản đồ" cho nó.

name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0,5,10,15 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Giữ phiên bản 20 để tương thích thư viện
          
      - name: 'Install a stable version of Chrome'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: 'Install project dependencies'
        run: npm ci

      - name: 'Run Lone Wolf Scraper'
        id: run_scraper
        env:
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node scraper.js
      
      # --- GIAI ĐOẠN LƯU TRỮ ĐÃ ĐƯỢC TỐI ƯU ---
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📊 Dữ liệu TopCV: Thêm ${{ steps.run_scraper.outputs.jobs_count }} tin mới"
          # Tự động tìm tất cả file .csv trong thư mục data
          file_pattern: "data/*.csv"
