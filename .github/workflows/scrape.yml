name: TopCV Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        id: run-scraper
        run: node scraper.js

      - name: Đồng bộ hóa với các file dữ liệu cũ (nếu có) để tránh lỗi push
        run: |
          git fetch origin
          git pull origin main --rebase

      - name: Commit results to repository
        if: steps.run-scraper.outputs.jobs_count != '0' && steps.run-scraper.outputs.final_filename != ''
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -f "${{ steps.run-scraper.outputs.final_filename }}" ]; then
            git add "${{ steps.run-scraper.outputs.final_filename }}"
            git commit -m "Add new scraped data" || echo "No changes to commit"
            git push origin main
          else
            echo "File ${{ steps.run-scraper.outputs.final_filename }} does not exist, skipping commit."
          fi

      - name: Handle failure
        if: failure()
        run: echo "Process failed, check logs for details."
