name: 'TopCV Daily Scraper'

on:
  schedule:
    - cron: '0 0,5,10,15 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Giá»¯ phiÃªn báº£n 20 Ä‘á»ƒ tÆ°Æ¡ng thÃ­ch thÆ° viá»‡n
          
      - name: 'Install a stable version of Chrome'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: 'Install project dependencies'
        run: npm ci

      - name: 'Run Lone Wolf Scraper'
        id: run_scraper
        env:
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node scraper.js
      
      # --- GIAI ÄOáº N LÆ¯U TRá»® ÄÃƒ ÄÆ¯á»¢C Tá»I Æ¯U ---
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Dá»¯ liá»‡u TopCV: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          # Tá»± Ä‘á»™ng tÃ¬m táº¥t cáº£ file .csv trong thÆ° má»¥c data
          file_pattern: "data/*.csv"
