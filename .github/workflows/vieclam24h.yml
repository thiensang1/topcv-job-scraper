name: 'Vieclam24h Daily Scraper'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,7,12,19 * * *'

jobs:
  scrape-vieclam24h:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Install project dependencies'
        run: npm install
      
      # KHÔNG CẦN CÀI ĐẶT CHROME VÀ KHÔNG CẦN PROXY NỮA
      
      - name: 'Run Vieclam24h Scraper'
        id: run_scraper
        run: node vieclam24h-scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📊 Dữ liệu Vieclam24h: Thêm ${{ steps.run_scraper.outputs.jobs_count }} tin mới"
          file_pattern: "data/vieclam24h_*.csv"
