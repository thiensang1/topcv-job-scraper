name: 'Vieclam24h Daily Scraper'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,7,12,19 * * *'

jobs:
  scrape-vieclam24h:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
          
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Install a stable version of Chrome'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: 'Install project dependencies'
        run: npm install
      
      - name: 'Run Vieclam24h Scraper'
        id: run_scraper
        env:
          PROXY_URL: ${{ secrets.PROXY_URL }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node vieclam24h-scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Dá»¯ liá»‡u Vieclam24h: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          file_pattern: "data/vieclam24h_*.csv"

      # --- BÆ¯á»šC Má»šI: Táº£i lÃªn áº£nh chá»¥p mÃ n hÃ¬nh náº¿u cÃ³ lá»—i ---
      - name: 'Upload error screenshot on failure'
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
