name: 'CareerViet Daily Scraper'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,8,13,20 * * *'

jobs:
  scrape-careerviet:
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
              
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: 'Create package.json if not exists'
        run: |
          if [ ! -f package.json ]; then
            echo '{"name": "topcv-job-scraper", "version": "1.0.0", "dependencies": {}}' > package.json
          fi
          
      - name: 'Install Chrome'
        id: setup_chrome
        uses: browser-actions/setup-chrome@latest
          
      - name: 'Install project dependencies'
        run: npm install puppeteer csv-stringify axios
        
      - name: 'Run CareerViet Scraper'
        id: run_scraper
        env:
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          PROXY_API_ENDPOINT: ${{ secrets.PROXY_API_ENDPOINT }}
          PROXY_URL: ${{ secrets.PROXY_URL_STATIC }}
          CHROME_PATH: ${{ steps.setup_chrome.outputs.chrome-path }}
        run: node careerviet-scraper.js
      
      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Dá»¯ liá»‡u CareerViet: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          file_pattern: "data/careerviet_*.csv"
          
      - name: 'Upload debug artifacts'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-careerviet
          path: |
            debug_screenshot_page_*.png
            debug_html_page_*.html
            error_screenshot_careerviet.png
          retention-days: 3
