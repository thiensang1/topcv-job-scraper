name: 'CareerViet Daily Scraper'

on:
  workflow_dispatch:
  schedule:
    # Cháº¡y 4 láº§n má»—i ngÃ y, lá»‡ch 3 giá» so vá»›i TopCV
    - cron: '0 3,8,13,20 * * *'

jobs:
  scrape-careerviet:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Install project dependencies'
        run: npm install

      - name: 'Run CareerViet Scraper'
        id: run_scraper
        run: node careerviet-scraper.js

      - name: 'Commit results to repository'
        if: steps.run_scraper.outputs.jobs_count > 0
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š Dá»¯ liá»‡u CareerViet: ThÃªm ${{ steps.run_scraper.outputs.jobs_count }} tin má»›i"
          file_pattern: "data/careerviet_*.csv"
